<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
	    <meta content="yes" name="apple-touch-fullscreen" />
	    <meta content="telephone=no,email=no" name="format-detection" />
	    <meta content="maximum-dpr=2" name="flexible" />
	    <meta content="modeName=750-12" name="grid" />
	    <script type="text/javascript" src="../js/libs/rem.js"></script>
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<style type="text/css">
			html,body{
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="login-contain">			
			<form class="register-form wrapper">
				<p>
					<label>手机号</label>
					<input type="text" name="phonenum" id="phonenum" placeholder="请输入手机号码" />
				</p>
				<p>
					<label>验证码</label>
					<input type="text" name="confirmcode" id="confirmcode" placeholder="请输入验证码" />
				</p>
				<p>
					<label>密码</label>
					<input type="password" name="psw" id="psw" placeholder="请输入密码" />
				</p>
				<p>
					<label>密码确认</label>
					<input type="password" name="pswconfirm" id="pswconfirm" placeholder="再次输入密码" />
				</p>
				<button>注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
			</form>			
		</div>
	</body>
</html>
