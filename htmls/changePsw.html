<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
	    <meta content="yes" name="apple-touch-fullscreen" />
	    <meta content="telephone=no,email=no" name="format-detection" />
	    <meta content="maximum-dpr=2" name="flexible" />
	    <meta content="modeName=750-12" name="grid" />
	    <script type="text/javascript" src="../js/libs/rem.js"></script>
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<style type="text/css">
			html,body{
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="login-contain">			
			<form class="register-form wrapper">				
				<p>
					<label class="changepsw-label"><img src="../images/change-psw.png"/></label>
					<input type="password" name="confirmcode" id="confirmcode" placeholder="请输入原始密码" />
				</p>
				<p>
					<label class="changepsw-label"><img src="../images/change-psw.png"/></label>
					<input type="password" name="psw" id="psw" placeholder="请输入新密码" />
				</p>
				<p>
					<label class="changepsw-label"><img src="../images/change-psw.png"/></label>
					<input type="password" name="pswconfirm" id="pswconfirm" placeholder="重新输入新密码" />
				</p>
				<button>确&nbsp;&nbsp;&nbsp;&nbsp;认</button>
			</form>			
		</div>
	</body>
</html>
